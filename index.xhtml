<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<h1>Kredyt</h1>

	<h:form id="bla">
<h:panelGrid id="grid" columns="3" cellpadding="5">
		
		<p:outputLabel for="x" value="Kwota:"/>
  		<p:inputText id="x" value="#{calcCredit.x}" required="true" requiredMessage="Nie wpisano kwoty"/>
  		<p:message for="x"/>
  		
  		<p:outputLabel for="y" value="Lat:"/>
  		<p:inputText id="y" value="#{calcCredit.y}" required="true" requiredMessage="Nie wpisano lat"/>
  		<p:message for="y"/>
  		
  		<p:outputLabel for="z" value="Oprocentowanie:"/>
		<p:inputText id="z" value="#{calcCredit.z}" required="true" requiredMessage="Nie wpisano oprocentowania"/>
		<p:message for="z"/>
		
		<p:commandButton value="Oblicz" action="#{calcCredit.calc()}" update="@form"/>
		<br />	
		</h:panelGrid>
		<p:growl id="msg" />
	</h:form>

</h:body>
</html>
